<html lang="en"><head>
  <meta charset="utf-8">

  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Cover Template for Bootstrap</title>

</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <nav class="nav nav-masthead justify-content-center">
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Stock Lookup</h1>
      <br/>
      <input type="text" [(ngModel)]="stockSymbol" class="form-control" placeholder="Stock Symbol"/>
      <br/>
      <p class="lead">
        <button (click)="getTicker()" class="btn btn-lg btn-secondary">Search</button> 
      </p>
    </main>

    <swal
      [title]="cardTitle"
      [html]="cardHTML"
      [swalVisible]="isSwalVisible"
      (didClose)="isSwalVisible = false"
    >
    </swal>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>


</body></html>
